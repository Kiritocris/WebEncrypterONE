<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" href="assets\LogoImage.png" type="image/icon type">
    <link rel="stylesheet" href="main.css">
    <title>Decoder</title>
</head>
<body>
    <header>
        <p class="LogoText">Encrypter</p>
    </header>
    <main>
        <article>
        <img onclick="ActiveEncoder()" id="imageEncoder" class="Tool ToolActive" src="assets\lock.svg" alt="An image of our logo (a padlock)">
        <p id="labelEncoder" class="Space ToolActive" for="textToEnconder">Escribe tu mensaje secreto !Utilizar solo letras minusculas y sin acentos!</p>
        <textarea id="textToEncoder" class="Space ToolActive" name="textToDecoder"  cols="80" rows="10" placeholder="Soy un mensaje secreto" ></textarea>
        <div id="buttonsEncoder" class="ToolActive">
            <button class="Space Button" onclick="textEnconder()"> Encriptar </button>
            <button class="Space Button" onclick="CopyMessageToEncode()"> Copiar </button>
        </div>
        </article>
        
        <article>
        <img onclick="ActiveDecrypter()" id="imageDecoder" class="Tool ToolDeactive" src="assets\unlock.svg" alt="An image of our logo (a padlock)">
        <p id="labelDecoder" class="Space ToolHide" for="textToDec rypt">Este es tu mensaje secreto </p>
        <textarea class="Space ToolHide" name="textToDecrypt" id="textToDecrypt" cols="80" rows="10" placeholder="Soy un mensaje secreto" ></textarea>
        <div id="buttonsDecoder" class="ToolHide">
            <button class="Space Button" onclick="textDecoder()"> Desencriptar </button>
            <button class="Space Button" onclick="CopyMessageToDecode()"> Copiar </button>
        </div>
        </article>
    </main>
    <footer><p>Creado por Cristhian Cortes Cruz</p></footer>
</body>
<script src="main.js"></script>
</html>
